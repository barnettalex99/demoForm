<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoForm</title>
</head>
<body>
    <div class="image-container">
        <img src="old-well.jpeg">
    </div>
    <div class = "text-container">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h1>
        <h1> You <em>know</em> you want to.</h1>
        <form>
            <h2>Let's do this!</h2>
            <div class="name-container">
                <div class="first-name-container">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name">
                </div>
                <div class="last-name-container">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name">
                </div>
            </div>
            <div class="contact-container">
                <div class="email-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="phone-container">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone">
                </div>
            </div>
            <div class="passwords-container">
                <div class="first-password-container">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                </div>
                <div class="confirm-password-container">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password">
                </div>
            </div>
            <button type = "submit">Submit</button>
        </form>
        <p>Already have an account? <a href="index.html">Log in</a></p>
    </div>
</body>
</html>
